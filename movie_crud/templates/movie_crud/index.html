{% extends 'base.html' %}

{% block navbaricon %}
  {% load static %}
  <img src="{% static "movie_crud/123.png" %}" alt="" width="30" height="30" class="d-inline-block align-text-top"/>
{% endblock navbaricon %}

{% block content %}
  <h1>hi</h1>
  {% for review in reviews %}
    <a href="{% url 'movie_crud:detail' review.pk %}">
      <div>
        <p>{{ review.title }}</p>
        <p>{{ review.movie_name }}</p>
      </div>
    </a>
  {% endfor %}

{% endblock %}
